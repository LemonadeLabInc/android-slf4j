// Import the Android plugin
buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.1'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
  }
}

// Group and version
group = 'de.lemona.android'
version = '1.0'

// Local plugins
apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

// Shared configurations
apply from: 'http://lemonadelabinc.github.io/gradle-snippets/android.gradle'
apply from: 'http://lemonadelabinc.github.io/gradle-snippets/maven.gradle'
apply from: 'http://lemonadelabinc.github.io/gradle-snippets/eclipse.gradle'
apply from: 'http://lemonadelabinc.github.io/gradle-snippets/testng.gradle'

// Android setup
android {
  compileSdkVersion 22
  buildToolsVersion '22.0.1'

  // Instrumentation runner defined here, we publish this...
  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 22
  }
}

// Our dependencies
dependencies {
  // This will prevent publishing the depenedency, so versions are linked
  // to the actual implementors, not this...
  provided 'org.slf4j:slf4j-api:1.7.12'
  // But our Test APK will contain the SLF4J API.
  androidTestCompile 'org.slf4j:slf4j-api:1.7.12'
}

/* ========================================================================== */
/* Publish to Bintray if we have to                                           */
/* ========================================================================== */

def _bintrayUser  = System.getenv("BINTRAY_USER")
def _bintrayKey   = System.getenv("BINTRAY_KEY")

if ((_bintrayUser == null) && hasProperty('bintray.user')) _bintrayUser = ext['bintray.user']
if ((_bintrayKey  == null) && hasProperty('bintray.key'))  _bintrayKey  = ext['bintray.key']

if ((_bintrayUser != null) && (_bintrayKey != null)) {
  def _version = version // save for the closure below
  bintray {
    user = _bintrayUser
    key = _bintrayKey
    publications = ['main']
    publish = true
    pkg {
      repo = 'maven'
      name = 'android-slf4j'
      userOrg = 'lemonade'
      licenses = ['Apache-2.0']
      vcsUrl = 'https://github.com/LemonadeLabInc/android-slf4j/'
      version { name = _version }
    }
  }
}
